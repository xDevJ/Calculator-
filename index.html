<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="main">
            <div class="container">
                <div class="item0" id="display" ></div>
                <button class="num item1" id="button" value="1">1</button>
                <button class="num item2" id="button" value="2">2</button>
                <button class="num item3" id="button" value="3">3</button>
                <button class="num item4" id="button" value="4">4</button>
                <button class="num item5" id="button" value="5">5</button>
                <button class="num item6" id="button" value="6">6</button>
                <button class="num item7" id="button" value="7">7</button>
                <button class="num item8" id="button" value="8">8</button>
                <button class="num item9" id="button" value="9">9</button>
                <button class="num item10" id="button" value="0">0</button>
                <button class=" opr item11" id="button" value="+"> + </button>
                <button class=" opr item12" id="button" value="-"> - </button>
                <button class=" opr item13" id="button" value="*"> * </button>
                <button class=" opr item14" id="button" value="/"> / </button>
                <button class=" equals item15" id="button" value="="> = </button>
                <button class=" clear item16">AC</button>
                <div class="item17">CALCULATOR</div>
            </div>
        </main>
        <script src="script.js" defer></script>
    </body>
</html>
